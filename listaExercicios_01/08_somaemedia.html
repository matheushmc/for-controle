<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que leia 5 números e informe a soma e média dos números.
    */

    //ENTRADA

    let media = 0;

    let soma = 0;

    //PROCESSAMENTO

    for (let contador = 1; contador <= 5; contador++) {

        let numeoros = Number(prompt(`Min fale um numero ${contador} de 5`))
        soma = soma + numeoros

        
    }

    media = soma / 5
    
    //SAÍDA

    document.write(`soma dos numeros = ${soma} <br/> media = ${media}`)

</script>
