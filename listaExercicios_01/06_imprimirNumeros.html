<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que pergunte ao usuário um número inicial e um número final. Verifique se o número inicial é menor que o número final e apresente na tela os números ímpares e os números pares que estão entre os dois números. Se o número inicial for maior ou igual ao número final, apresente mensagem de erro para o usuário, informando a regra para o número inicial e número final.
    */

    //ENTRADA

    const n1 = Number(prompt("Min fale um numero meu fi"))
    const n2 = Number(prompt("MIn fale mais um numerin meu fi"))

    let resposta

    let impares = []
    let pares = []

    //PROCESSAMENTO

    for (let contador = 1; contador <= n2; contador++) {
        if (contador % 2 === 0) {
            pares.push(contador)
        } else {
            impares.push(contador)
        }
    }

    if (n1 >= n2) {
        resposta = ("ERROR SEU MONKEY BOTA UM NUMERO O PRIMEIRO NUMERO MENOR QUE O SEGUNDO MEU FI")
    } else {
        resposta = (`numeros impares entre ${n1} e ${n2} = ${impares} <br/> numeros pares entre ${n1} e ${n2} = ${pares}`)
    }

    //SAÍDA

    document.write(`${resposta}`)

</script>
