<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Pergunte ao professor quantas notas o aluno obteve. Na sequência, usando for, peça para o professor informar todas as notas do aluno.
    Calcule a média das notas e apresente o resultado na tela.
    */

    //ENTRADA

    const notitas = parseInt(prompt("quantas notas o alunos teve?"))
    let media = 0

    //PROCESSAMENTO

    for (let contador = 1; contador <= notitas; contador++) {
        let notas = Number(prompt(`Qual a ${contador} nota do aluno`))
        media = media + notas
    }

    //SAÍDA

    const medias = media / notitas
    
    document.write(`o aluno teve ${notitas} notas com a media de = ${medias}`)   

</script>
